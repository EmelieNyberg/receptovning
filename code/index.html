<!doctype html>
<html lang="en-US">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- projektets titel -->
	<title>Receptövning</title>

	<!-- meta tag för css -->
	<link rel="stylesheet" href="./style.css" />
</head>

<body>

	<h2>Enkelt recept på pannkakor</h2>

	<p>Gör traditionella tunna pannkakor med detta enkla och goda pannkaksrecept.</p>

	<h3>Ingredienser</h3>

	<p>För 4 portioner</p>

	<ul>
		<li>2 1/2 dl vetemjöl</li>
		<li>1/2 tsk salt</li>
		<li>6 dl mjölk</li>
		<li>3 ägg</li>
		<li>Smör (till stekning)</li>
		<li>Sylt, bär eller frukt till servering</li>
	</ul>

</body>

</html>
